<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Q-Ant â€“ Play</title>
  <link rel="stylesheet" href="src/css/style.css"/>
</head>
<body>
  <div id="gameArea">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>
  

  <div id="ui-team-0" class="ui-panel">
    <h3>Team 0</h3>
    <div>Sugar: <span id="sugarDisplay">100</span></div>
    <div>Workers: <span id="workerCount">0</span></div>
    <div>Soldiers: <span id="soldierCount">0</span></div>
    <div>Queen HP: <span id="playerQueenHp">N/A</span></div>

    <button id="btnWorker">Worker  (10)</button>
    <button id="btnPrivate">Private (15)</button>
    <button id="btnGeneral">General (40)</button>
    <button id="btnArtillery">Artillery(30)</button>
    <button id="btnDefender">Defender(15)</button>
    <button id="btnAttack">ATTACK!</button>

    <div class="game-speed-control">
      <label for="gameSpeed">Game Speed:</label>
      <input type="range" id="gameSpeed" min="0.1" max="2" value="0.5" step="0.1">
      <span id="gameSpeedDisplay">0.5x</span>
    </div>
  </div>

  <div id="ui-team-1" class="ui-panel"></div>
  <div id="ui-team-2" class="ui-panel"></div>
  <div id="ui-team-3" class="ui-panel"></div>

  <!-- Game-Over overlay -->
  <div id="overlay" class="hidden">
    <h2 id="overlayText"></h2>
    <div id="overlayStats"></div>
    <button id="restartBtn">Restart</button>
  </div>

  <script type="module" src="src/js/play.js"></script>
</body>
</html>
